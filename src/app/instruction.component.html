<!-- grid layout, view padding -->
<!-- ngIf is hack to cope with uncaught async promise errors -->
<div class=".container-fluid" *ngIf="instruction">
  <div class="starter-template">
    <div class="row">
      <div class="col-xs-12 col-lg-10 col-lg-offset-1">

        <!-- instruction header -->
        <div class="panel panel-default">
          <div class="panel-body">
            <h3>{{instruction.title}}</h3>
          </div>
          <div class="panel-footer">{{instruction.description}}</div>
        </div>

        <!-- all the steps -->
        <div *ngFor="let step of instruction.steps; let i = index" class="thumbnail">

          <img src="{{step.picture}}" alt="Bild zum Schritt Nr. {{i + 1}}" class="img-responsive">

          <div class="caption text-left">
            <div class="row">
              <div class="col-xs-1">
                <h4>{{i + 1}}</h4>
              </div>
              <div class="col-xs-11">
                <p>{{step.description}}</p>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
