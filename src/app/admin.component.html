<!-- grid layout, view padding -->
<div class=".container-fluid" *ngIf="instructions">
  <div class="starter-template">
    <div class="row">
      <div class="col-xs-12 col-lg-10 col-lg-offset-1">

        <!-- all the results  -->
        <div *ngFor="let instruction of instructions; let i = index" class="panel panel-default">

          <div class="panel-body">
            <a [routerLink]="['/instruction', instruction._id]" routerLinkActive="active">{{instruction.title}}</a>
          </div>

          <div class="panel-footer">
            {{instruction.description}}
            <div class="btn-group btn-group-justified btn-group-admin" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning" (click)="onClickFavorite($event, i)">Favorit</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" (click)="onClickEdit($event, i)">Bearbeiten</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger" (click)="onClickDelete($event, i)">LÃ¶schen</button>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
</div>
